<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insta Follower Tracker</title>
    <style>
        /* Reset de estilos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilos generales */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            color: #e0e0e0;
            overflow: hidden;
        }

        /* Contenedor principal */
        .container {
            text-align: center;
            background-color: #1f1f1f;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
            width: 80%;
            max-width: 900px;
        }

        /* Título */
        h1 {
            font-size: 28px;
            color: #00e6b8; /* Verde agua */
            margin-bottom: 20px;
            font-weight: 10;
        }

        /* Bloque de código (no seleccionable) */
        .code-block {
            background-color: #1b1b1b;
            color: #b0b0b0;
            padding: 20px;
            border-radius: 8px;
            text-align: left;
            overflow-x: auto;
            max-height: 350px;
            overflow-y: auto;
            white-space: pre-wrap; /* Muestra saltos de línea */
            word-wrap: break-word;
            font-family: 'Consolas', monospace;
            font-size: 14px;
            user-select: none; /* Deshabilita la selección del texto */
            cursor: default; /* Cambia el cursor para indicar que no es interactivo */
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }

        /* Botón de copiar */
        button {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 16px;
            color: #000000;
            background-color: #00e6b8; /* Verde agua */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: bold;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        button:hover {
            background-color: #00bfa6; /* Efecto hover con un tono más oscuro */
        }

        button:focus {
            outline: none;
        }

        /* Animación de carga */
        .loading-text {
            font-size: 18px;
            color: #888;
            margin-top: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Insta-Follower-Tracker</h1>
        <div class="code-block" id="display-code">
            Loading code...
        </div>
        <button id="copy-button">Copy Code</button>
    </div>

    <script>
        const codeBlock = document.getElementById('display-code');
        const copyButton = document.getElementById('copy-button');

        async function loadCode() {
            try {
                const response = await fetch('packed.js');
                if (!response.ok) throw new Error('Error al cargar el archivo de código.');
                const code = await response.text();

                codeBlock.textContent = code.slice(0, 300) + '\n...';
                
                copyButton.addEventListener('click', () => {
                    navigator.clipboard.writeText(code)
                        .then(() => alert('¡Código copiado al portapapeles!'))
                        .catch(err => console.error('Error al copiar:', err));
                });
            } catch (err) {
                console.error('Error al cargar el código:', err);
                codeBlock.textContent = 'Error al cargar el código.';
            }
        }

        loadCode();
    </script>
</body>
</html>
