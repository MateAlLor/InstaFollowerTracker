<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Follower Tracker</title>
</head>

<body>
    <div id="index-html">
        <header>
            <h1>Follower Tracker</h1>
        </header>
        <div class="menu-index">
            <ul>
                <li>
                    <button id="solo-listar" class="custom-button">List Current Followers</button>
                </li>
                <li>
                    <label for="file-input-listar-y-comparar" class="custom-button">
                        <span>Compare Current Followers with Existing List</span>
                    </label>
                    <input id="file-input-listar-y-comparar" type="file" accept=".json" />
                </li>
                <li>
                    <label for="file-input-only-lista" class="custom-button">
                        <span>Only Upload Existing List</span>
                    </label>
                    <input id="file-input-only-lista" type="file" accept=".json" />
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
